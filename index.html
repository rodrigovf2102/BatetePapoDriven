<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="reset.css">
    <title>Bate Papo Uol</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</head>

<body>
    <div class="entrar">
        <img src="imagens/uol.png">
        <input value="Digite seu nome" onclick="PegarUsuario(this)"></input>
        <div onclick="EnviarUsuario()">Entrar</div>
        <div class="erro esconder">Nome inv√°lido, digite outro</div>
    </div>
    <div class="menu-lateral esconder">
        <div class="lateral">
            <div>Escolha um contato para enviar mensagem:</div>
            <div class="item-lateral" onclick="selecionarContatoLateral(this)">
                <ion-icon name="people"></ion-icon>
                <div>Todos</div> 
            </div>
        </div>
    </div>
    <div class="topo">
        <img src="imagens/uol.png">
        <ion-icon name="people" onclick="menuLateral()"></ion-icon>
    </div>
    <div class="corpo">
    </div>
    <div class="fundo">
        <input value="Escreva aqui..." onclick="PegarUsuario(this)"></input>
        <ion-icon name="paper-plane-outline" onclick="EnviarMsgAoServidor()"></ion-icon>
        <div class="msg-privada"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
